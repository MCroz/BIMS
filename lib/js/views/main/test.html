<html>
  <head>
    <meta charset="utf8">
    <title>SuitArt Business Card</title>
    <style>
      .page {
        margin: 0;
        height: 1056px;
        width: 816px;
        border: thin solid black;
      }
      @media all {
        .first-header-page {
          background-color: yellow;
          height: 26px;
          width: 100%;
          margin: 0;
          border-bottom: thin solid black;
        }
        .main-header-page {
          width: 100%;
          background-color: white;
          border-bottom: thin solid black;
          height: 1.75in;
          display: flex;
          align-items: flex-start;
        }
        .logo-container {
          margin: 0;
          width: 1.55in;
          height: 1.55in;
          padding-left: .1in;
          padding-right: .1in;
          padding-top: .1in;
          padding-bottom: .1in;
        }
        .buting-logo {
          height: 100%;
          width: 100%;
        }
        .center-header {
          width: 5in;
          height: 100%;
        }
      }
      @media print {
        body {
          background: white;
        }
        .page {
          margin: 0;
          height: 100%;
          width: 100%;        
        }
      }
    </style>
  </head>
  <body>
    <div class='page' style="background-color:white;">
      <div class='first-header-page'></div>
      <div class='main-header-page'>
          <div class='logo-container'>
            <img class='buting-logo' src="./buting-logo.jpg">
          </div>
          <div class='center-header'>
            
          </div>
          <div class='logo-container'>
            <img class='buting-logo' src="./buting-logo.jpg">
          </div>
      </div>
    </div>
  </body>
</html>
