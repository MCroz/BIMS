<html>
  <head>
    <meta charset="utf8">
    <title>SuitArt Business Card</title>
    <style>
      .page {
        margin: 0;
        height: 11in;
        width: 8.5in;
      }
      @media all {
        .border-page {
          border: thin solid black;
          height: 100%;
          width: 100%;
        }
        .first-header-page {
          background-color: yellow;
          height: 0.25in;
          width: 100%;
          border-bottom: thin solid black;
        }
        .main-header-page {
          width: 100%;
          background-color: white;
          border-bottom: thin solid black;
          height: 3cm;
        }
        .logo-container {
          width: 4cm;
          padding: 10px;
        }
        .buting-logo {
          background-image: url('./buting-logo.jpg');
          background-repeat: no-repeat;
          background-position: center; 
          background-size: contain;
          width: 100%;
          height: 100%;
        }
      }
      @media print {
        body {
          background: white;
        }
        .page {
          margin: 0;
          height: 100%;
          width: 100%;        }
      }
    </style>
  </head>
  <body>
    <div class='page' style="background-color:white;">
      <div class='border-page'>
        <div class='first-header-page'></div>
        <div class='main-header-page'>
            <div class='logo-container'>
              <div class='buting-logo'></div>
            </div>
            <div></div>
            <div class='logo-container'></div>
        </div>
      </div>
    </div>
  </body>
</html>
