<h2><i class="table icon"></i> Table Element</h2>
<div class="ui divider"></div>    
<table class="ui compact celled definition table usersDataTable">
    <thead>
        <tr>
        <th></th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Username</th>
        <th>Position</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(users, function (user) { %>
            <tr data-id="<%= user.id %>">
                    <td class="collapsing">
                        <button class="ui icon button">
                            <i class="blue edit icon"></i>
                        </button>
                        <button class="ui icon button btnRemoveUser">
                            <i class="red trash icon"></i>
                        </button>
                    </td>
                    <td><%= user.fname %></td>
                    <td><%= user.mname %></td>
                    <td><%= user.lname %></td>
                    <td><%= user.username %></td>
                    <td><%= user.role %></td>
                </tr>
        <% }); %>
    </tbody>
    <tfoot class="full-width">
        <tr>
            <th colspan="6">
                <div class="ui left floated small primary labeled icon button btnAddUser">
                    <i class="user icon"></i> Add User
                </div>
            </th>
        </tr>
    </tfoot>
</table>
