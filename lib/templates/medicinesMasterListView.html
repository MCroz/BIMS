<h2><i class="table icon"></i> Medicines Master List</h2>
<div class="ui divider"></div>

<table class="ui compact celled definition table medicinesMasterListDataTable">
    <thead>
        <tr>
        <th></th>
        <th>Medicine Name</th>
        <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(medicines, function (medicine) { %>
            <tr data-id="<%= medicine.ID %>">
                    <td class="collapsing">
                        <button class="ui icon button btnUpdateMedicine">
                            <i class="blue edit icon"></i>
                        </button>
                        <!-- <button class="ui icon button btnRemoveMedicine">
                            <i class="red trash icon"></i>
                        </button> -->
                    </td>
                    <td><%= medicine.MedicineName %></td>
                    <td><%= medicine.Description %></td>
                </tr>
        <% }); %>
    </tbody>
    <tfoot class="full-width">
        <tr>
            <th colspan="3">
                <div class="ui left floated small primary labeled icon button btnAddMedicine">
                    <i class="user icon"></i> Add Medicine
                </div>
            </th>
        </tr>
    </tfoot>
</table>
