<h2><i class="table icon"></i> Business Owner List</h2>
<div class="ui divider"></div>

<table class="ui compact celled definition table ownersDataTable">
    <thead>
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Contact No.</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(owners, function (owner) { %>
            <tr data-id="<%= owner.ID %>">
                    <td class="collapsing">
                        <button class="ui icon button btnUpdateOwner">
                            <i class="blue edit icon"></i>
                        </button>
                        <button class="ui icon button btnRemoveOwner">
                            <i class="red trash icon"></i>
                        </button>
                    </td>
                    <td><%= owner.FirstName %></td>
                    <td><%= owner.MiddleName %></td>
                    <td><%= owner.LastName %></td>
                    <td><%= owner.Address %></td>
                    <td><%= owner.ContactNo %></td>
                </tr>
        <% }); %>
    </tbody>
    <tfoot class="full-width">
        <tr>
            <th colspan="6">
                <div class="ui left floated small primary labeled icon button btnAddOwner">
                    <i class="user icon"></i> Add Business Owner
                </div>
            </th>
        </tr>
    </tfoot>
</table>
