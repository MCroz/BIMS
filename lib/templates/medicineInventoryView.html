<h2><i class="table icon"></i> Medicine Inventory</h2>
<div class="ui divider"></div>

<table class="ui compact celled definition table medicineInventoryDataTable">
    <thead>
        <tr>
        <th></th>
        <th>Medicine Name</th>
        <th>Description</th>
        <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <% _.each(medicines, function (medicine) { %>
            <tr data-id="<%= medicine.ID %>">
                <td class="collapsing">
                    <button class="ui icon button btnOpenMedicineStocks">
                        <i class="blue edit icon"></i>
                    </button>
                </td>
                <td><%= medicine.MedicineName %></td>
                <td><%= medicine.Description %></td>
                <td><%= medicine.Quantity %></td>
            </tr>
        <% }); %>
    </tbody>
    <tfoot class="full-width">
        <tr>
            <th colspan="4">
                <div class="ui left floated small primary labeled icon button btnAddStock">
                    <i class="user icon"></i> Add Stock
                </div>
                <div class="ui left floated small primary labeled icon button btnAddMedicine">
                    <i class="user icon"></i> Add Medicine
                </div>
            </th>
        </tr>
    </tfoot>
</table>
