<div class="ui card transition visible" style="display: flex !important;">
        <div class="image">
          <img src="<%=window.bims.imageLocations + resident.Gender + '.png' %>">
        </div>
        <div class="content cardContainer" data-id="<%=resident.ID%>">
          <a class="header"><%=resident.FirstName %> <%=resident.MiddleName %> <%=resident.LastName %></a>
          <div class="meta">
            <span class="date"><%=resident.FormattedBirthDate %></span>
          </div>
          <div class="description">
              <%=resident.AddressZone %>
          </div>
        </div>
        <div class="extra content cardContainer" data-id="<%=resident.ID%>">
          <div class="ui primary button btnDispenseMedicine">Add</div>
          <div class="ui button btnViewTransaction">Delete</div>
        </div>
      </div>
