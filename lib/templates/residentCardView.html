<div class="ui card transition visible cardContainer" data-id="<%=resident.ID%>" style="display: flex !important;">
        <div class="image div-img-fit">
          <!-- <img src="<%=window.bims.imageLocations + resident.Gender + '.png' %>"> -->
          <img class="img-fit" src="<%=resident.Image == '' || resident.Image == null ? window.bims.imageLocations + resident.Gender + '.png' : window.bims.imageLocations + 'ResidentImages/' + resident.Image %>">
        </div>
        <div class="content cardContainer" data-id="<%=resident.ID%>">
          <a class="header"><%=resident.FirstName %> <%=resident.MiddleName %> <%=resident.LastName %></a>
          <div class="meta">
            <span class="date"><%=resident.FormattedBirthDate %></span>
          </div>
          <div class="description">
              <%=resident.AddressZone %>
          </div>
        </div>
        <div class="ui bottom attached button btnDispenseMedicine">
          <i class="add icon"></i>
          Dispense
        </div>
        <div class="ui bottom attached button btnViewTransaction">
          <i class="add icon"></i>
          View Transaction
        </div>
        <div class="ui bottom attached button">
          <i class="add icon"></i>
          Print
        </div>
      </div>
